<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Hello world we are software developers!</h1>
    <h1 id="title"> Survey Form </h1>
    <p id="description"> This is a survey form for microverse trials</p>

<form id ="survey-form">
<label id="name-label" for="name" >Name <br> <input  id="name"type="text" name="name" placeholder="Type your name here" required > </label>
<br>
<label id="email-label" for="email">Email</label>
<input id="email" name="email" type="email" placeholder="Type your email here" required> <br>

<label id="number-label" for="number" >Number<br> <input  id="number" type="number" min="0" max="100" placeholder="Type your number here" required > </label>
<br>
<select id="dropdown">
  <option value="option one">One</option>
  <option value="option two">Two</option>
  <option value="option three">Three</option>
</select>
<ul>
 <label> Name<br><input type="radio" name="group-name" value="name"></label><br>
<label>Number<br><input type="radio" name="group-name" value="number"></label><br>
<label>Email<br><input type="radio" name="group-name" value="email"></label>
</ul>
<label >Name <br><input type="checkbox" value="name"></label><br>
<label >Number <br><input type="checkbox" value="number"></label><br>
<label >Email <br><input type="checkbox" value="Email"></label>
<br>
<label >Add additional comments here<br> <textarea id="comments" name="comments" rows="3" cols="10"></textarea></label>
<br>
<input id="submit" type="submit" value="submit">
</form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
